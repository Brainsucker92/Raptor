regexHelp=\<html\>\n\<body\>\n\<h1\>Raptor Regul\u00e4re Ausdr\u00fccke\</h1\>\n\<p\>Regul\u00e4re Ausdr\u00fccke in Raptor sind \u00e4hnlich wie in Perl und anderen Programmiersprachen, aber nicht identisch. Der Hauptunterschied liegt in der Verwendung des '*' Zeichens. '*text*' ist kein g\u00fcltiger regul\u00e4rer Ausdruck. Verwenden Sie stattdessen '.*text.*'.\</p\>\<p\>Aktuell unterst\u00fctzt Raptor die Modi DOTALL und CASE_INSENSITVE bei regul\u00e4ren Ausdr\u00fccken. Das bedeutet, dass Treffer unabh\u00e4ngig von Gro\u00df- und Kleinschreibung sind, und '.' f\u00fcr jedes Zeichen stehen kann. Au\u00dferdem benutzt es den MULTINE Modus. Hier die Beschreibung von MULTILINE aus der Pattern javadoc:\<br/\>\<span style\=\"font-style:italic\"\>   Standardm\u00e4ssig ignorieren ^ und $ die Zeilengrenzen und stehen f\u00fcr den Anfang bzw. das Ende der gesamten Eingabe. Wenn MULTILINE aktiviert wird, steht ^ f\u00fcr den Anfang oder einen Zeilenbeginn in der Eingabe und $ steht f\u00fcr das Ende einer Zeile oder der gesamten Eingabe.\</span\>\</p\> \<p\>Weitere Informationen zu regul\u00e4ren Ausdr\u00fccken in Java unter \<br/\>\<a href\=\"http://java.sun.com/j2se/1.5.0/docs/api/java/util/regex/Pattern.html\"\>java.util.regex.Pattern\</a\>\</p\>\</body\>\</html\>
